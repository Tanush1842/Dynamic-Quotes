<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Quotes</title>
</head>
<body>

<div class="container">
    <div class="inner" data-aos="zoom-in">
        <div class="box">
            <p class="number">
          <img src="twitter.png" alt="Tweetme" title="tm" id="tweet"/>
            </p>
        <div class="text"> 
            <i class="start-quote fas fa-quote-left"></i>
            <p id="quotes" class="quotes"></p>
            <p id="author" class="author"></p>
        </div>
        <label class="button">
            <p id="newQ"> New Quotes :)</p>
        </label>
    </div></div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
    const quotes=document.getElementById("quotes");
    const author=document.getElementById("author");
    let realdata="";
    let quotedata="";
    const gettweet=()=>{
        const tw=`https://twitter.com/intent/tweet?text=${quotedata.text} %0A+By:+ ${quotedata.author}`;
        window.open(tw);
    }
    const getNewQuotes= () =>{
        let randnum=Math.floor(Math.random()*1000);
        //console.log(realdata[randnum].author);
        quotedata=realdata[randnum];
        quotes.innerText=`${quotedata.text}`;
        if(quotedata.author==null)
        {
            quotedata.author="Tanush Garg";
            author.innerText=`${quotedata.author}`;
        }
         
        else  
          author.innerText=`${quotedata.author}`;
    }
    const getQuotes = async() => {
        const api="https://type.fit/api/quotes";
        try{
            let data=await fetch(api);
            realdata=await data.json();
            getNewQuotes();
            //console.log(realdata[0]);
        }
        catch(error){}
    };
    newQ.addEventListener('click',getNewQuotes); 
    tweet.addEventListener('click',gettweet); 
    getQuotes(); // automatically call
</script>
</body>
</html>
